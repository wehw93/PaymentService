databaseChangeLog:
  - changeSet:
      id: 003-create-refund
      author: Ekaterina Kondrateva
      changes:
        - createTable:
            tableName: refund
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
              - column:
                  name: refunded_amount
                  type: DECIMAL(19,4)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: TEXT
              - column:
                  name: payment_transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_refund_payment_transaction
                    referencedTableName: payment_transaction
                    referencedColumnNames: id
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
